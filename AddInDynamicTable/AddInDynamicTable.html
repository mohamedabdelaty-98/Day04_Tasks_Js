<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <!-- <link rel="stylesheet" href="./Css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./AddInDynamicTable.css" />
  </head>
  <body>
    <div class="container intro">
      <input type="text" id="txtStudentName" placeholder="Student Name" />
      <label class="error">Student name must be at least 3 characters</label>
      <input type="text" id="txtStudentAge" placeholder="Student Age" />
      <label class="error">Student age must be 18 years or older</label>
      <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="AddInDynamicTable.js"></script>
  </body>
</html>
